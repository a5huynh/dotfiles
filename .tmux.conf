# Use UTF8
set -g utf8
set-window-option -g utf8 on

# make tmux display things in 256 colors
set -g default-terminal "screen-256color"

set -g history-limit 10000

# shorten command delay
set -sg escape-time 1

# set window and pane index to 1
set-option -g base-index 1
setw -g pane-base-index 1

# Allow us to reload tmux settings after changing them
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# OSX
set-option -g default-command "reattach-to-user-namespace -l bash"

# Pane colors
set-option -g pane-border-fg black 
set-option -g pane-active-border-fg green 

# Message colors
set-option -g message-bg black
set-option -g message-fg brightred

# Enable mouse features for terminals that support it
set -g mouse-resize-pane on
set -g mouse-select-pane on
set -g mouse-select-window on

# Status Bar
set-option -g status on
set-option -g status-position top

set -g status-utf8 on
set -g status-interval 5
set -g status-justify centre

setw -g window-status-format "#[fg=black] #I #[fg=white] #W "
setw -g window-status-current-format "#[bg=brightmagenta]#[fg=white] *#I #[fg=white,bold]#[bg=cyan] [#W] "
setw -g window-status-content-attr bold,blink,reverse

# Set color for status bar
set -g status-fg black 
set -g status-bg green 
set -g status-left-length 70
set -g status-left " #h : #(ifconfig en0 | grep 'inet ' | awk '{print \"en0 \" $2}') #(ifconfig en1 | grep 'inet ' | awk '{print \"en1 \" $2}') #[fg=red]#(ifconfig tun0 | grep 'inet ' | awk '{print \"vpn \" $2}') "
set -g status-right-length 60
set -g status-right '%a %m-%d %H:%M'

set-option -g pane-border-fg white
set-option -g pane-active-border-fg green

# Initializes TMUX plugin manager
set -g @tpm_plugins "           \
    tmux-plugins/tpm            \
    tmux-plugins/tmux-sensible  \
    tmux-plugins/tmux-resurrect \
"

run-shell ~/.tmux/plugins/tpm/tpm
